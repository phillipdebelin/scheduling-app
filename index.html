<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Schedule Appointments</h1>
        <div id="auth-section" class="mb-4">
            <form id="login-form" class="mb-3">
                <h2 class="h4 mb-3">Login</h2>
                <input type="email" id="login-email" placeholder="Email" class="form-control mb-2" required>
                <input type="password" id="login-password" placeholder="Password" class="form-control mb-2" required>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <form id="signup-form" class="mb-3">
                <h2 class="h4 mb-3">Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" class="form-control mb-2" required>
                <input type="password" id="signup-password" placeholder="Password" class="form-control mb-2" required>
                <button type="submit" class="btn btn-secondary w-100">Sign Up</button>
            </form>
            <button id="logout-btn" class="btn btn-danger w-100">Logout</button>
        </div>
        <form id="schedule-form" class="mb-4">
            <h2 class="h4 mb-3">Add Appointment</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="appointment" placeholder="Appointment details" required>
            </div>
            <div class="mb-3">
                <input type="datetime-local" class="form-control" id="datetime" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Appointment</button>
        </form>
        <div id="calendar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
